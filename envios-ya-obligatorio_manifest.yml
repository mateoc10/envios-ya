applications:
- name: envios-ya-obligatorio
  instances: 1
  memory: 256M
  disk_quota: 1024M
  routes:
  - route: envios-ya-obligatorio.mybluemix.net
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git
  command: rails server -p $PORT
  services:
  - envios-ya-obligatorio-redis
  - envios-ya-obligatorio-db
  stack: cflinuxfs2
